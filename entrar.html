<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
  </header>

  <main> <!-- indica que é o conteúdo principal dessa página -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card p-1" style="width: 300px; background-color: white;">
          <div class="text-center mb-1">
              <img src="Imagens/ifsp.png" alt="Logo" style="width: 50px;">
          </div>
          <h3 class="text-center mb-1">Faça login</h3>
          <form id="loginForm">
            <div>
                <label for="email" class="form-label">Seu email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div>
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">Lembrar de mim</label>
            </div>
            <div class="text-center">
                <a href="#">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="error-message" id="errorMessage" style="color: red; display: none; margin-top: 10px;">
                Por favor, preencha todos os campos.
            </div>
        </form>
      </div>
  </div>
  </main>

  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
        var errorMessage = document.getElementById('errorMessage');

        if (email === "" || senha === "") {
            event.preventDefault(); // Impede o envio do formulário
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    });
  </script>

</body>
</html>
